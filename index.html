<html lang="en">
<head>

    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">

</head>
<body>
    <div class="container">
        <div class="title">
            <img src="./img/sunset.png" alt="">

        </div>
        <div class="main">
            <div class="temp-info">
                    <img src="./img/sunset.png" id="main-icon" alt="">
                    <p class="weather-temp"><span id="api_temp">29</span>Â°C</p>

            </div>
        </div>

            <form class="search" id="main-form">
